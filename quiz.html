        }

        .options {

        }

        .options label {
            display: block;

            color: white;
            border: none;
            border-radius: 5px;

            font-size: 16px;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            color: white; /* 結果顏色改為白色 */
        }
    </style>
